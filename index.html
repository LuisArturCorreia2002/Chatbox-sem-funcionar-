<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBox</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chatbox">
        <div class="chatlogs">
            <div class="chat friend">
                <div class="user-photo"><img src="image/minato.jpg"></div>
                <p class="chat-message">Olá seja bem vindo!</p>
            </div>
            <div class="chat self">
                <div class="user-photo"><img src="image/download.jpg"></div>
                <p class="chat-message">opa</p>
            </div>
            <div class="chat friend">
                <div class="user-photo"><img src="image/minato.jpg" alt=""></div>
                <p class="chat-message">o que você desejá?</p>
            </div>
        </div>
        <div class="chat-form">
            <textarea></textarea>
            <button>Enviar</button>
        </div>
    </div>
</body>
</html>
